<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CryptoBater</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CryptoCurrency Exchange Rates">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,CryptoCurrency, Exchange Rates">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <nav class="nav-bar">
                <h1 class="brand-heading">CryptoBater_</h1>
            </nav>
            <form action="#">
                <input type="text" placeholder="Enter Crypto Ticker Symbol" required>
                <button class="btn-submit" type="submit">Enter</button>
            </form>
            <section id="result-card">
                <div class="card-container">
                    <ul class="card-ul">
                        <li><span class="li-name">Exchange:</span> Coinbase Pro</li>
                        <li><span class="li-name">Coin Name:</span> BitCoin</li>
                        <li><span class="li-name">Price:</span> $5,240.00</li>
                        <li>Volume (24h): $1.7M </li>
                        <li>Coin URL: www.bitcoin.org</li>
                        <li>Circulating Supply: $2.0M</li>
                        <li>Market Cap: $10M</li>
                        <li>Coin Rank: 1</li>
                        <li>Confirmed Supply: True</li>
                    </ul>
                </div>
            </section>


        </div> 

        <footer class="footer">
            <section class="footer-container">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </section>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
